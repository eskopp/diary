baseURL = "https://diary.erik-skopp.de"
title = "Mein Tagebuch"
author = "Erik Skopp"
copyright = "Erik Skopp"
pagination.pagerSize = 10
languageCode = "de"

# theme = "tailwind"
[module]
  [[module.imports]]
    path = "github.com/tomowang/hugo-theme-tailwind"

[markup]
  _merge = "deep"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    poweredby = true

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 20

[taxonomies]
category = "categories"
tag = "tags"
series = "series"